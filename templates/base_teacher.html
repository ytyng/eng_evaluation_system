<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">

  {% load static %}
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="採点システム">
  <meta name="aied_garasya" content="evalsys">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="icon" href="{% static 'images/favicon.ico' %}">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  
</head>

<body>
  
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-end nav-wrapper">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <ul class="navbar-nav" id="navbarNav">
          <li class="nav-item"><a class="nav-link" href=" {{ BASE_DIR }}/logout"> <i id="logoutBtn" class="fas fa-door-open fa-2x"></i></a></li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <div class="header-wrapper d-flex justify-content-between">
        <a class="" href="/login">
          <img class="student_image" src="{% static 'images/teacher.png' %}" alt="" width="140" height="75" class="d-inline-block align-top">
        </a>
          <div class="account_wrapper">
          <p>教師ID：{{ user_id }}</p>
          <p>氏名：{{ user.username }}</p>
          <p></p>
        </div>
      </div>
    {% block content %}{% endblock %}
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!-- <script src="js/scripts.js"></script> -->
  <script>
    function getBackPage() {
      window.history.back();
    } 
    // ヘッダー表示のハンドリング
  </script>
</body>
</html>
